{% extends "base.html" %}

{% block content %}
<h1>Actualizar los campos del personaje: {{ personaje.id }}</h1>
<form method="POST">

  <div class="form-group">
    <label>Name:</label>
    <input value="{{personaje.name}}" type="text" name="name" class="form-control" >
  </div>

  <div class="form-group">
    <label>Status</label>
    <input value="{{ personaje.status }}" type="text" name="status" class="form-control">
  </div>

  <div class="form-group">
    <label>Species</label>
    <input value="{{ personaje.species }}" type="text" name="species" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Ultima vez visto</label>
    <input value="{{ personaje.location.name }}" type="text" name="location" class="form-control">
  </div>


  <button type="submit" class="btn btn-success">Actualizar</button>

</form>
{% endblock %}
